            <img class="card-back" src="assets/images/card-back.svg" alt="A card showing a question mark">

        </div>
        <div class="cards">
            <img class= "card-front" src="assets/images/card-triangle.svg" alt="A card showing a triangle">
            <img class="card-back" src="assets/images/card-back.svg" alt="A card showing a question mark">
        </div>

    <section id="info-area">
        <button type="button" id="how-to-play">How to Play</button>
        <p>Turns: <br>
        Time left:</p>
        <button type="button" id="restart">Restart</button>
    </section>
    <script src="assets/js/script.js"></script>
